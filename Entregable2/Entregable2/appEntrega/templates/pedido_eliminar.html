{% extends "base.html" %}

{% block title %}Eliminar Pedido{% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar este pedido?</h2>
<p><strong>{{ object.codigo_referencia }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-eliminar">Eliminar</button>
    <a href="{% url 'pedido_listado' %}" class="button">Cancelar</a>
</form>
{% endblock %}
