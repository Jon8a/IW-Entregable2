{% extends "base.html" %}

{% block title %}Listado de Componentes{% endblock %}

{% block content %}
<h2>Listado de Componentes</h2>
<ul>
    {% for componente in componentes %}
        <li>
            <a href="{% url 'componente_detalle' componente.id %}">{{ componente.nombre_modelo }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
