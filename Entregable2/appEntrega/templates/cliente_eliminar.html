{% extends "base.html" %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar este cliente?</h2>
<p><strong>{{ object.nombre_empresa }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'cliente_listado' %}">Cancelar</a>
{% endblock %}
