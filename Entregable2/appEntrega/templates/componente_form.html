{% extends "base.html" %} 
{% load static %}


{% block title %}Crear Componente{% endblock %}

{%block content %}
<h2>Crear Componente</h2>
<form id="componenteForm" method="post" enctype="multipart/form-data">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Guardar</button>
  <a href="{% url 'componente_listado' %}" class="button">Cancelar</a>
</form>

<script src="{% static 'JS/validaciones.js' %}"></script>
{% endblock %}
