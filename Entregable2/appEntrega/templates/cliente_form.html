{% extends "base.html" %}

{% block title %}Crear Cliente{% endblock %}

{% block content %}
<h2>Crear Cliente</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button> 
    <a href="{% url 'cliente_listado' %}" class="button">Cancelar</a> 
</form>


{% endblock %}
