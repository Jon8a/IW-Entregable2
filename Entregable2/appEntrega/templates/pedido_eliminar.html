{% extends "base.html" %}

{% block title %}Eliminar Pedido{% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar este pedido?</h2>
<p><strong>{{ object.nombre_referencia}}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'pedido_listado' %}">Cancelar</a>
{% endblock %}
