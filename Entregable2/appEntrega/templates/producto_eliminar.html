{% extends "base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar este producto?</h2>
<p><strong>{{ object.nombre }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-eliminar">Eliminar</button>
    <a href="{% url 'producto_listado' %}" class="button">Cancelar</a>
</form>
{% endblock %}
